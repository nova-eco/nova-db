#####################################################################
#                                                                   #
# Workflow: docker-publish.yml                                      #
#                                                                   #
# Purpose:  Build and publish Docker image to GitHub Container     #
#           Registry when changes are merged to master              #
#                                                                   #
# Author:   nova admin <admin@nova.eco>                             #
#                                                                   #
#####################################################################

name: Docker Build & Publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NOVA_DB__AUTHOR=${{ vars.NOVA_DB__AUTHOR || 'nova admin <admin@nova.eco>' }}
            NOVA_DB__SQL__FILE=${{ vars.NOVA_DB__SQL__FILE || 'init.sql' }}
            NOVA_DB__SQL__PATH=${{ vars.NOVA_DB__SQL__PATH || './sql' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
